    /*禁止缩放页面*/
    window.onload=function () {
        document.addEventListener('touchstart',function (event) {
            if(event.touches.length>1){
                event.preventDefault();
            }
        })
        var lastTouchEnd=0;
        document.addEventListener('touchend',function (event) {
            var now=(new Date()).getTime();
            if(now-lastTouchEnd<=300){

            }
            lastTouchEnd=now;

<body>
<div class="title">
    <i class="return"></i>
    <p class="title-text">个人主页</p>
</div>
<div class="centent">
    <div class="banner">
        <div class="banner-box">
            <i class="avatar"></i>
            <div class="introduction">
                <p class="introduction-big"><span class="name">高素雅</span>　<span class="age">51岁</span></p>
                <p class="introduction-sm"><i class="address"></i><span class="address-text">北京.通州.果园</span></p>
            </div>
        </div>
    </div>
    <div class="skill">
        <p class="skill-title">专业技能</p>
        <p class="label"><span><i class="star"></i>住家</span><i class="line"></i><span><i class="star"></i>不含餐</span></p>

        <p class="time"><span class="title-s">工作时间<i class="line"></i></span><span>全天</span></p>
        <p class="price"><span class="title-s">服务价格<i class="line"></i></span><span class="price-red">25元/小时</span></p>
        <p class="self"><span class="title-s self-title">自我介绍<i class="line"></i></span><span class="self-text">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span></p>
    </div>
</div>
<div class="footer">
    <a class="message">留言</a>
    <a class="phone">电话联系</a>
</div>
